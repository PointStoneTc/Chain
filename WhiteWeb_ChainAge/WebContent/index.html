<script type="text/javascript">
    $(document).ready(function() {
        var apis = $('.codeList dt');

        $.each(apis, function(e, n) {
            $(this).on('click', getView);
        });

    });

    function getView() {
        $.getJSON('api-standard/' + $(this).attr('id') + '.json', function(data) {
            $('#d_1 p').html(data.url);
            var content = '<ul>';
            $.each(data.arguments, function(e, n) {
                content += '<li><span class="a_name">' + n.name + '</span><span class="a_desc">' + n.desc + '</span><span calss="a_value">' + n.value + '</span></li>';
            });
            content += '</ul>';
            $('#d_2 p').html(content);

            content = '<ul>';
                console.info(data.schema);
            $.each(data.schema, function(e, n) {
                content += '<li><span class="a_name">' + n.name + '</span><span class="a_desc">' + n.desc + '</span><span calss="a_value">' + n.value + '</span></li>';
            });
            content += '</ul>';
            $('#d_3 p').html(content);

        });
    }
</script>
