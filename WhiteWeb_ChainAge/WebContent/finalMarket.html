    <script>
        (function (_D) {
            var _self = {};
            _self.resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            _self.Html = _D.getElementsByTagName("html")[0];
            var whdef = 100 / 2200;// 表示1920的设计图,使用100PX的默认值
            var wW = _D.documentElement.clientWidth;// 当前窗口的宽度
            var rem = wW * whdef;

            _self.changePage = function () {
                _self.Html.setAttribute("style", "font-size:" + rem + "px");
                // _self.correctPx();
            };
            _self.changePage();
            if (!document.addEventListener) return;
            window.addEventListener(_self.resizeEvt, _self.changePage, false);
            document.addEventListener('DOMContentLoaded', _self.changePage, false);
        })(document);
    </script>

<script type="text/html" id="news">
    <%for(var i in data){%>
    <a href="newsContent.html?id=<%=data[i].id%>" class="list-group-item">

            <div class="media-left media-middle">
                <img class="media-object" src="<%=imgUrl(data[i])%>" style="width:0.8rem ;height:0.8rem">
            </div>
            <div class="media-body">
                <div style="color:#999;"><span class="hot_icon"></span><%=year(data[i].date)%>ビュー</div>
                <div class="hot_posts_title"><%=data[i].title%></div>
                <div style="color:#999;"><span class="time_icon"></span><%=date(data[i].date)%></div>
            </div>
        </div>
    </a>
    <%}%>
